<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGV B2 - 2nd Floor</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .office {
      background: #28a745;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #003366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-link:hover {
      background: #0055aa;
    }

    /* MAP BUTTON */
    .colorful-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .colorful-btn:hover {
      transform: scale(1.05);
    }

    /* FLOOR MAP IMAGE */
    .floor-map {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .floor-map img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <header>
    <h1>UGV B2 - 2nd Floor</h1>
  </header>

  <div class="content">
    <h2>Faculty Offices & Labs</h2>

    <div class="office">Office 201</div>
    <div class="office">Office 202</div>
    <div class="office">Lab 1 - Computer Science Lab</div>
    <div class="office">Lab 2 - CSE Lab</div>
        <div class="office">Lab 3 - Computer Science Lab</div>
    <div class="office">Lab 4 - CSE Lab</div>
    <div class="office">Department of CSE</div>

    <a href="index.html" class="back-link">‚Üê Back to Campus Map</a>

    <br><br>

    <button class="colorful-btn" onclick="toggleMap()">Show MAP</button>

    <div class="floor-map" id="mapBox">
      <!-- CHANGE IMAGE NAME IF NEEDED -->
      <img src="2nd floor.png" alt="UGV B2 2nd Floor Map">
    </div>
  </div>

  <script>
    function toggleMap() {
      const map = document.getElementById("mapBox");
      map.style.display = (map.style.display === "none" || map.style.display === "")
        ? "block"
        : "none";
    }
  </script>

</body>
</html>
