<!DOCTYPE html>

<body>

  <header>

  <div class="content">

    <div class="office">Office 201</div>

    <br><br>

    <button class="colorful-btn" onclick="toggleMap()">Show MAP</button>

    <div class="floor-map" id="mapBox">
      <!-- CHANGE IMAGE NAME IF NEEDED -->
      <img src="2nd floor.png" alt="UGV B2 2nd Floor Map">
    </div>
  </div>

  <script>
    function toggleMap() {
      const map = document.getElementById("mapBox");
      map.style.display = (map.style.display === "none" || map.style.display === "")
        ? "block"
        : "none";
    }
  </script>
