<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGV B2 - 1st Floor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>UGV B2 - 1st Floor</h1>
  </header>

  <div class="content">
    <h2>Classrooms & Labs</h2>

    <div class="items-container">
      <div class="room">
        <h3>Room 101</h3>
        <p>Digital Lab</p>
        <button class="item-btn">Visit</button>
      </div>
      <div class="room">
        <h3>Room 102</h3>
        <p>Canteen</p>
        <button class="item-btn">Visit</button>
      </div>
      <div class="room">
        <h3>Room 103</h3>
        <p>General Classroom</p>
        <button class="item-btn">Visit</button>
      </div>
      <div class="room">
        <h3>Room 104</h3>
        <p>Registration Room</p>
        <button class="item-btn">Visit</button>
      </div>
      <div class="room">
        <h3>Room 105</h3>
        <p>General Classroom</p>
        <button class="item-btn">Visit</button>
      </div>
    </div>

    <a href="index.html" class="back-link">← Back to Campus Map</a>

    <a href="floor2.html" class="nav-btn next-btn">Go to Floor 2 →</a>

    <br><br>

    <button class="colorful-btn" onclick="toggleMap(this)">View Floor Layout</button>

    <div class="floor-map" id="mapBox">
      <!-- Put your 1st floor diagram here -->
      <img src="1st floor.png" alt="UGV B2 1st Floor Map">
    </div>
  </div>

  <script>
    function toggleMap(btn) {
      const map = document.getElementById("mapBox");
      // store original label
      if (!btn.dataset.orig) btn.dataset.orig = btn.textContent;
      map.classList.toggle('open');
      if (map.classList.contains('open')) {
        btn.textContent = btn.dataset.openLabel || 'Hide layout';
        setTimeout(() => map.scrollIntoView({ behavior: 'smooth', block: 'center' }), 120);
      } else {
        btn.textContent = btn.dataset.orig;
      }
    }
  </script>

</body>
</html>
