<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGV B2 - 3rd Floor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    .section {
      background: #ffc107;
      color: black;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #003366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-link:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>
  <header>
    <h1>UGV B2 - 3rd Floor</h1>
  </header>

  <div class="content">
    <h2>Library & Study Hall</h2>
    <div class="section">301- General teachers room</div>
    <div class="section">302 - classroom</div>
    <div class="section">304- classroom</div>
    <div class="section">305 - classroom</div>
    <div class="section">306- classRooms</div>

    <a href="index.html" class="back-link">‚Üê Back to Campus Map</a>
  </div>
</body>
</html>
