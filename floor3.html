<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGV B2 - 3rd Floor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>UGV B2 - 3rd Floor</h1>
  </header>

  <div class="content">
    <h2>Library & Study Hall</h2>
    
    <div class="items-container">
      <div class="section">
        <h3>Room 301</h3>
        <p>General Teachers Room</p>
        <button class="item-btn">Visit</button>
      </div>
      <div class="section">
        <h3>Room 302</h3>
        <p>Classroom</p>
        <button class="item-btn">Visit</button>
      </div>
      <div class="section">
        <h3>Room 304</h3>
        <p>Classroom</p>
        <button class="item-btn">Visit</button>
      </div>
      <div class="section">
        <h3>Room 305</h3>
        <p>Classroom</p>
        <button class="item-btn">Visit</button>
      </div>
      <div class="section">
        <h3>Room 306</h3>
        <p>Classrooms</p>
        <button class="item-btn">Visit</button>
      </div>
    </div>

    <a href="index.html" class="back-link">← Back to Campus Map</a>

    <a href="floor2.html" class="nav-btn prev-btn">← Go to Floor 2</a>

    <br><br>

    <button class="colorful-btn" onclick="toggleMap(this)">Show MAP</button>

    <div class="floor-map" id="mapBox">
      <img src="3rd floor.png" alt="UGV B2 3rd Floor Map">
    </div>
  </div>

  <script>
    function toggleMap(btn) {
      const map = document.getElementById("mapBox");
      if (!btn.dataset.orig) btn.dataset.orig = btn.textContent;
      map.classList.toggle('open');
      if (map.classList.contains('open')) {
        btn.textContent = btn.dataset.openLabel || 'Hide layout';
        setTimeout(() => map.scrollIntoView({ behavior: 'smooth', block: 'center' }), 120);
      } else {
        btn.textContent = btn.dataset.orig;
      }
    }
  </script>

</body>
</html>
