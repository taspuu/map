<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Campus Map - Barishal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #map {
      height: 80vh;
      width: 100%;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 350px;
      border-radius: 8px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* Floor buttons */
    .floor-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      animation: riseUp 0.8s ease-in-out forwards;
      opacity: 0;
    }

    .floor-btn:nth-child(1) { animation-delay: 0.3s; }
    .floor-btn:nth-child(2) { animation-delay: 0.6s; }
    .floor-btn:nth-child(3) { animation-delay: 0.9s; }

    @keyframes riseUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>University Campus Map - Barishal</h1>
  </header>

  <div id="map"></div>

  <!-- Building Floors Modal -->
  <div id="buildingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="buildingName">UGV B2</h2>
      <div class="building">
        <button class="floor-btn" onclick="openFloorPage(1)">1st Floor</button>
        <button class="floor-btn" onclick="openFloorPage(2)">2nd Floor</button>
        <button class="floor-btn" onclick="openFloorPage(3)">3rd Floor</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2026 University Campus Map</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map at Google Maps location
    var map = L.map('map').setView([22.7050974, 90.3520741], 18);

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Custom marker icon
    var ugvB2Icon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -35]
    });

    // Add pin marker
    var ugvB2Marker = L.marker([22.7050974, 90.3520741], { icon: ugvB2Icon })
      .addTo(map)
      .bindPopup("<b>UGV B2 Campus</b><br>Click for floor details")
      .on('click', function() {
        openBuildingModal("UGV B2 Campus");
      });

    // Modal logic
    var modal = document.getElementById("buildingModal");
    var span = document.getElementsByClassName("close")[0];

    function openBuildingModal(name) {
      document.getElementById("buildingName").innerText = name;
      modal.style.display = "block";

      // Restart animation for buttons
      let buttons = document.querySelectorAll(".floor-btn");
      buttons.forEach(btn => {
        btn.style.opacity = "0";
        btn.style.animation = "none";
        void btn.offsetWidth;
        btn.style.animation = "";
      });
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Floor page redirect
    function openFloorPage(floorNumber) {
      window.location.href = "floor" + floorNumber + ".html";
    }
  </script>
</body>
</html>
