<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of Global Village Campus Map - Barishal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>University of Global Village Campus Map - Barishal</h1>
  </header>

  <div id="map"></div>

  <!-- Building Floors Modal -->
  <div id="buildingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="buildingName">UGV B2</h2>
      <div class="floors-container">
        <div class="floor-box">
          <h3>1st Floor</h3>
          <p>Access the first floor map and details</p>
          <button class="floor-btn" onclick="openFloorPage(1)">Visit Floor</button>
        </div>
        <div class="floor-box">
          <h3>2nd Floor</h3>
          <p>Access the second floor map and details</p>
          <button class="floor-btn" onclick="openFloorPage(2)">Visit Floor</button>
        </div>
        <div class="floor-box">
          <h3>3rd Floor</h3>
          <p>Access the third floor map and details</p>
          <button class="floor-btn" onclick="openFloorPage(3)">Visit Floor</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2026 University of Global Village Campus Map</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map at Google Maps location
    var map = L.map('map').setView([22.7050974, 90.3520741], 18);

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Custom marker icon
    var ugvB2Icon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -35]
    });

    // Add pin marker
    var ugvB2Marker = L.marker([22.7050974, 90.3520741], { icon: ugvB2Icon })
      .addTo(map)
      .bindPopup("<b>UGV B2 Campus</b><br>Click for floor details")
      .on('click', function() {
        openBuildingModal("UGV B2 Campus");
      });

    // Modal logic
    var modal = document.getElementById("buildingModal");
    var span = document.getElementsByClassName("close")[0];

    function openBuildingModal(name) {
      document.getElementById("buildingName").innerText = name;
      modal.style.display = "block";

      // Restart animation for floor boxes
      let boxes = document.querySelectorAll(".floor-box");
      boxes.forEach(box => {
        box.style.opacity = "0";
        box.style.animation = "none";
        void box.offsetWidth;
        box.style.animation = "";
      });
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Floor page redirect
    function openFloorPage(floorNumber) {
      window.location.href = "floor" + floorNumber + ".html";
    }
  </script>
</body>
</html>
